version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
    # REPLACE WITH ACTUAL CONNECTION STRING
      - DATABASE_URL=postgres://postgres:password@db:5432/orthochat-db
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: orthochat-db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
